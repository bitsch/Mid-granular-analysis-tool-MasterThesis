<div class="card" style="width: 18rem;">
  <div class="card-header">
    {{log_name}}
  </div>
  <ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center">
      Trace Attributes
      <span class="badge badge-primary badge-pill">{{ trace_attributes | length}}</span>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-center">
      Event Attributes
      <span class="badge badge-primary badge-pill">{{ event_attributes | length}}</span>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-center">
      Events Count
      <span class="badge badge-primary badge-pill">{{event_number}}</span>
    </li>
  </ul>
</div>
